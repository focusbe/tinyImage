<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="./jquery-1.9.1.min.js"></script>
        <title>tinyImage</title>
        <style>
            html,
            body,
            * {
                padding: 0;
                margin: 0;

                color: #fff;
                font-size: 14px;
            }
            html,
            body {
                height: 100%;
                background: #24292e;
            }
            .drop {
                display: flex;
                align-items: center;
                height: 100%;
                width: 100%;
                justify-content: center;
            }
            .progress {
                position: absolute;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10;
                background: #24292e;
                display: none;
                flex-direction: column;
            }
            .progress_inner {
                width: 80%;
                background: #ccc;
                height: 20px;
                border-radius: 10px;
                overflow: hidden;
            }

            .progress_inner span {
                height: 100%;
                display: inline-block;
                width: 0%;
                border-radius: 10px;
                overflow: hidden;
                background: #00ee76;
                transition: all 0.3s;
            }
        </style>
    </head>
    <body>
        <div class="drop">
            <p>拖入文件夹或文件</p>
        </div>
        <div class="progress">
            <div class="progress_inner">
                <span></span>
            </div>
            <p class="nums"> <span class="success">0/0</span> 失败：<span class="fail">0<span/></p>
            
        </div>
        <script>
            var remote = require("electron").remote;
            const task = remote.require('./main/task.js');
            // task.compress();
            // var tinypngjs = require("tinypngjs");
            var path = require("path");
            var fse = require("fs-extra");
            var exts = [".jpg", ".png"];
            var dropEle = document.querySelector(".drop");
            var busy = false;
            dropEle.addEventListener("mousemove", function(e) {
                e.preventDefault();
            });
            var dropZone = dropEle;
            dropZone.addEventListener(
                "dragenter",
                function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    dropEle.style.background = "rgba(255,255,255,0.1)";
                },
                false
            );
            dropZone.addEventListener(
                "dragover",
                function(e) {
                  // alert(1);
                    e.preventDefault();
                    e.stopPropagation();
                },
                false
            );
            dropZone.addEventListener(
                "dragleave",
                function(e) {
                  alert(1);
                    e.preventDefault();
                    e.stopPropagation();
                    dropEle.style.background = "";
                },
                false
            );
            dropZone.addEventListener("drop", function(e) {
                e.preventDefault();
                e.stopPropagation(); // 处理拖拽文件的逻辑
                // alert(1);
                if(busy){
                    return;
                }
                dropEle.style.background = "";
                var df = e.dataTransfer;
                var dropFiles = []; // 存放拖拽的文件对象
                if (df.items !== undefined) {
                    // Chrome有items属性，对Chrome的单独处理
                    for (var i = 0; i < df.items.length; i++) {
                        var item = df.items[i]; // 用webkitGetAsEntry禁止上传目录
                        if (item.kind == "file") {
                            var file = item.getAsFile();
                            if (item.webkitGetAsEntry().isFile) {
                                dropFiles.push({ type: "file", path: file.path });
                            } else {
                                dropFiles.push({ type: "folder", path: file.path });
                            }
                        }
                    }
                }
                var imagesArr = [];
                var chuli = 0;
                for (var i in dropFiles) {
                    let curpath = dropFiles[i].path;
                    let curtype = dropFiles[i].type;
                    if (curtype == "file") {
                        if (!exts.includes(path.extname(curpath).toLowerCase())) {
                            continue;
                        }
                        imagesArr.push({ path: curpath });
                        chuli++;
                        if (chuli >= dropFiles.length) {
                            startCom(imagesArr);
                        }
                    } else {
                        // tinypngjs
                        //     .getAllImg(curpath)
                        //     .then(imgs => {
                        //         imagesArr = imagesArr.concat(imgs);
                        //         // console.log(imgs);
                        //         chuli++;
                        //         if (chuli >= dropFiles.length) {
                        //             startCom(imagesArr);
                        //         }
                        //     })
                        //     .catch(err => {
                        //       // console.log(err);
                        //     });
                    }
                }
            });

            function startCom(imglist) {
                if(busy){
                    return;
                }
                
                let chuli = 0;
                var faild = 0;
                var before = 0;
                var after = 0;
                if (imglist.length == 0) {
                    alert("没有找到图片文件");
                } else if (imglist.length > 300) {
                    alert("选择的图片超过300张");
                } else {
                    
                    if (confirm("是否压缩图片并替换原文件")) {
                        busy = true;
                        $(".nums .success").html('0/'+imglist.length);
                        $(".nums .fail").html('0');
                        $(".progress_inner span").width(0);
                        $(".progress .num").html("0/" + imglist.length);
                        $(".progress span").width(0);
                        $(".progress").css({display:'flex'});
                        // task.compress(imglist,function(res,percent,err){
                        //     console.log(percent);
                        // });
                        try {
                             task.compress(imglist,function(res,percent,err){
                            chuli++;
                            console.log(percent);
                            $(".nums .success").html(chuli+'/'+imglist.length);
                            if(!res){
                                faild++;
                                $(".nums .fail").html(faild);
                                console.log(err);
                            }
                            else{
                                console.log(res);
                                if(!!res.input&&!!res.output){
                                    before+=res.input.size;
                                    after+=res.output.size
                                }
                            }
                            
                            $(".progress_inner span").width(percent*100+'%');
                            if(percent>=1){
                                var sheng = parseInt((before-after)/1024);
                                if(sheng>1024){
                                    sheng = parseInt(sheng/1024*10)/10+'M'
                                }
                                else{
                                    sheng+='K'
                                }
                                
                                alert('压缩完成,节省空间：'+sheng);
                                $(".progress").hide();
                                busy = false;
                            }
                        });
                        } catch (error) {

                            busy = false;
                            $(".progress").hide();
                            if(!!error.message){
                                alert(error.message);
                            }
                            else{
                                alert('发生未知错误');
                            }
                        }
                        
                    }
                }
            }
        </script>
    </body>
</html>
